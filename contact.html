<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact page</title>
</head>

<body>
    <header>
        <h1><strong>This is the contact page.</strong></h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
        </nav>
        <figure>
            <img src="img/cover.jpeg" alt="Books cover" width="400" height="300" title="this is books cover">
            <figcaption>This is the books cover picture.</figcaption>
        </figure>
    </header>
    <hr>
    <main>
        <h2>Contact with us</h2>
        <form action="#">
            <fieldset>
                <legend>Contact with us</legend>
                <p>
                    <label for="name">Name: </label>
                    <input type="text" name="name id="" placeholder=" write your name" required>
                </p>
                <p>
                    <label for="email">Email: </label>
                    <input type="email" name="email" id="" placeholder="email" required>
                </p>
                <p>
                    <label for="message">Message:</label><br>
                    <textarea name="message" id="" cols="30" rows="3" placeholder="write your message here"></textarea>
                </p>
                <input type="submit" value="submit"> 
                <input type="submit" value="reset">
            </fieldset>
        </form>
    </main>
    <br>
    <p><a href="#">Back To Top</a></p>
